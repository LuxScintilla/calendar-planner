<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/index.f7626f62.css">
  <script src="https://kit.fontawesome.com/9393d0e112.js" crossorigin="anonymous"></script>
  <script defer="" src="/index.18dbc454.js"></script>
  <title>Calendar Planner | Ekaterina Furman</title>
</head>

<body>

  <div class="calendar">
    <header class="calendar__header">
      <div class="calendar__profile">
        <div class="calendar__avatar">
          <img class="avatar" src="/mountain-avatar.76d53d81.jpg" alt="avatar picture">
        </div>
        <p class="calendar__username">Username: User</p>
        <p class="calendar__location">Location: Scotland</p>
      </div>
      <div class="calendar__title">
        <h1>Calendar Planner</h1>
      </div>
    </header>

    <div class="calendar__month">
      <h2 id="month-year">January 2024</h2>
      <div class="month__button">
        <button class="month__button--previous"><i class="fa-solid fa-chevron-left"></i></button>
        <button class="month__button--next"><i class="fa-solid fa-chevron-right"></i></button>
      </div>
    </div>

    <main class="organiser">
      <div class="organiser__days">
        <div class="day"></div>
        <div class="day"><span>Monday</span></div>
        <div class="day"><span>Tuesday</span></div>
        <div class="day"><span>Wednesday</span></div>
        <div class="day"><span>Thursday</span></div>
        <div class="day"><span>Friday</span></div>
        <div class="day"><span>Saturday</span></div>
        <div class="day"><span>Sunday</span></div>
      </div>

      <div class="organiser__weeks">
        <div class="week"><span>Week 1</span></div>
        <div class="week"><span>Week 2</span></div>
        <div class="week"><span>Week 3</span></div>
        <div class="week"><span>Week 4</span></div>
        <div class="week"><span>Week 5</span></div>
        <div class="week"><span>Week 6</span></div>
      </div>

      <div class="organiser__dates"></div>
    </main>

    <div class="modal__new-task">
      <h2 class="modal__title">New Task</h2>
      <form class="modal__form">
        <label class="modal__task-label" for="task">Title:</label>
        <input class="modal__task-input" name="task" id="task" placeholder="Be excellent to each other" autocomplete="off" maxlength="30">
      </form>
      <div class="modal__buttons">
        <button class="modal__btn-save">Save</button>
        <button class="modal__btn-cancel">Cancel</button>
      </div>
    </div>

    <div class="modal__edit-task">
      <h2 class="modal__title">Edit Task</h2>

      <div class="modal__render-edit-container"></div>

      <div class="modal__buttons">
        <button class="modal__btn-done">Done</button>
      </div>
    </div>

    <div class="modal__delete-task">
      <h2 class="modal__title">Delete Task</h2>

      <div class="modal__render-delete-container"></div>

      <div class="modal__buttons">
        <button class="modal__btn-done">Done</button>
      </div>
    </div>

    <div class="modal__profile">
      <h2 class="modal__title">Your profile settings</h2>
      <form class="modal__form">
        <label class="modal__profile-label" for="profile">Username:</label>
        <input class="modal__profile-input username-input" name="profile" placeholder="username" autocomplete="off" maxlength="20">
        <label class="modal__profile-label" for="profile">Location:</label>
        <input class="modal__profile-input location-input" name="profile" placeholder="city" autocomplete="off" maxlength="20">
      </form>
      <div class="modal__buttons">
        <button class="modal__btn-profile-save">Save</button>
        <button class="modal__btn-cancel">Cancel</button>
      </div>
    </div>

    <div class="modal__backdrop"></div>

  </div>

</body>

</html>
