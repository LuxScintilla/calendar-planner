<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/sass/main.scss" />
  <title>Calendar Planner | Ekaterina Furman</title>
</head>

<body>

  <div class="container">
    <section class="controls">
      <div class="controls__weather">
        <p>API Weather Placeholder</p>
      </div>
      <div class="controls__calendar">
        <h2 class="controls__calendar-month">January 2023</h2>
        <div class="static"></div>
        <div class="static">S</div>
        <div class="static">M</div>
        <div class="static">T</div>
        <div class="static">W</div>
        <div class="static">T</div>
        <div class="static">F</div>
        <div class="static">S</div>
        <div class="static">W1</div>
        <div class="static">W2</div>
        <div class="static">W3</div>
        <div class="static">W4</div>
        <div class="static">W5</div>
        <div class="static">W6</div>
      </div>

      <div class="controls__add-task">
        <h2 class="controls__add-task-title">Add Task</h2>
        <p>Placeholder for Form</p>
      </div>
    </section>

    <main class="calendar">
      <div class="calendar__wrapper">
        <h2 class="calendar__month">January 2023</h2>
        <div class="organiser">
          <div class="organiser__static organiser__static-day"></div>
          <div class="organiser__static organiser__static-day">Sunday</div>
          <div class="organiser__static organiser__static-day">Monday</div>
          <div class="organiser__static organiser__static-day">Tuesday</div>
          <div class="organiser__static organiser__static-day">Wednesday</div>
          <div class="organiser__static organiser__static-day">Thursday</div>
          <div class="organiser__static organiser__static-day">Friday</div>
          <div class="organiser__static organiser__static-day">Saturday</div>
          <div class="organiser__static"><span>Week 1</span></div>
          <div class="organiser__static"><span>Week 2</span></div>
          <div class="organiser__static"><span>Week 3</span></div>
          <div class="organiser__static"><span>Week 4</span></div>
          <div class="organiser__static"><span>Week 5</span></div>
          <div class="organiser__static"><span>Week 6</span></div>
          <div class="organiser__dynamic">
            <div class="organiser__date">1</div>
            <div class="organiser__divider"></div>
            <div class="organiser__checkbox">
              <input type="checkbox">
            </div>
            <div class="organiser__task"></div>
            <div class="organiser__checkbox">
              <input type="checkbox">
            </div>
            <div class="organiser__task"></div>
            <div class="organiser__checkbox">
              <input type="checkbox">
            </div>
            <div class="organiser__task"></div>
            <div class="organiser__checkbox">
              <input type="checkbox">
            </div>
            <div class="organiser__task"></div>
            <div class="organiser__checkbox">
              <input type="checkbox">
            </div>
            <div class="organiser__task"></div>
            <div class="organiser__checkbox">
              <input type="checkbox">
            </div>
            <div class="organiser__task"></div>
          </div>
        </div>
      </div>
    </main>
  </div>

</body>

</html>
