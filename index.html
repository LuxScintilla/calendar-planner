<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/sass/main.scss" />
  <title>Calendar Planner | Ekaterina Furman</title>
</head>

<body>

  <div class="calendar">
    <div class="calendar__title">
      <h1>Calendar Planner</h1>
    </div>

    <div class="calendar__month">
      <h2>January 2024</h2>
    </div>

    <main class="organiser">
      <div class="organiser__days">
        <div class="day"></div>
        <div class="day"><span>Sunday</span></div>
        <div class="day"><span>Monday</span></div>
        <div class="day"><span>Tuesday</span></div>
        <div class="day"><span>Wednesday</span></div>
        <div class="day"><span>Thursday</span></div>
        <div class="day"><span>Friday</span></div>
        <div class="day"><span>Saturday</span></div>
      </div>

      <div class="organiser__weeks">
        <div class="week"><span>Week 1</span></div>
        <div class="week"><span>Week 2</span></div>
        <div class="week"><span>Week 3</span></div>
        <div class="week"><span>Week 4</span></div>
        <div class="week"><span>Week 5</span></div>
        <div class="week"><span>Week 6</span></div>
      </div>

      <div class="organiser__dates">
        <div class="tasks">
          <div class="tasks__date"><span>1</span></div>
          <div class="tasks__divider"></div>
          <div class="tasks__checkbox">
            <input type="checkbox">
          </div>
          <div class="tasks__todo"></div>
          <div class="tasks__checkbox">
            <input type="checkbox">
          </div>
          <div class="tasks__todo"></div>
          <div class="tasks__checkbox">
            <input type="checkbox">
          </div>
          <div class="tasks__todo"></div>
          <div class="tasks__checkbox">
            <input type="checkbox">
          </div>
          <div class="tasks__todo"></div>
          <div class="tasks__checkbox">
            <input type="checkbox">
          </div>
          <div class="tasks__todo"></div>
          <div class="tasks__checkbox">
            <input type="checkbox">
          </div>
          <div class="tasks__todo"></div>
        </div>
      </div>
    </main>

  </div>

</body>

</html>
