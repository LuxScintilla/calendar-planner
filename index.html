<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@100;400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="src/sass/main.scss" />
  <script src="https://kit.fontawesome.com/9393d0e112.js" crossorigin="anonymous"></script>
  <script type="module" src="./src/js/main.js"></script>
  <title>Calendar Planner | Ekaterina Furman</title>
</head>

<body>

  <div class="calendar">
    <header class="header">
      <div class="profile">
        <button class="profile__avatar">
          <img class="profile__avatar-img" src="./src/img/mountain-avatar.jpg" alt="avatar picture">
        </button>
        <p class="profile__username">Username: User</p>
        <p class="profile__location">Location: Scotland</p>
        <div class="profile__weather">
          <img class="profile__weather-img" src="./src/img/wait.png" alt="current weather icon">
          <p class="profile__weather-text">10°C</p>
        </div>
      </div>
      <div class="profile__title">
        <h1>Calendar Planner</h1>
      </div>
    </header>

    <div class="calendar__month">
      <h2 id="month-year">January 2024</h2>
      <div class="month__button">
        <button class="month__button--previous" aria-label="button for previous month"><i
            class="fa-solid fa-chevron-left"></i></button>
        <button class="month__button--next" aria-label="button for next month"><i
            class="fa-solid fa-chevron-right"></i></button>
      </div>
    </div>

    <main class="organiser">
      <div class="organiser__days">
        <div class="day"></div>
        <div class="day"><span>Monday</span></div>
        <div class="day"><span>Tuesday</span></div>
        <div class="day"><span>Wednesday</span></div>
        <div class="day"><span>Thursday</span></div>
        <div class="day"><span>Friday</span></div>
        <div class="day"><span>Saturday</span></div>
        <div class="day"><span>Sunday</span></div>
      </div>

      <div class="organiser__weeks">
        <div class="week"><span>Week 1</span></div>
        <div class="week"><span>Week 2</span></div>
        <div class="week"><span>Week 3</span></div>
        <div class="week"><span>Week 4</span></div>
        <div class="week"><span>Week 5</span></div>
        <div class="week"><span>Week 6</span></div>
      </div>

      <div class="organiser__dates"></div>
    </main>

    <div class="modal__new-task">
      <h2 class="modal__title">New Task</h2>
      <form class="modal__form">
        <label class="modal__task-label" for="task">Title:</label>
        <input class="modal__task-input" name="task" id="task" placeholder="Be excellent to each other"
          autocomplete="off" maxlength="30">
      </form>
      <div class="modal__buttons">
        <button class="modal__btn-save">Save</button>
        <button class="modal__btn-cancel">Cancel</button>
      </div>
    </div>

    <div class="modal__edit-task">
      <h2 class="modal__title">Edit Task</h2>

      <div class="modal__render-edit-container"></div>

      <div class="modal__buttons">
        <button class="modal__btn-done">Done</button>
      </div>
    </div>

    <div class="modal__delete-task">
      <h2 class="modal__title">Delete Task</h2>

      <div class="modal__render-delete-container"></div>

      <div class="modal__buttons">
        <button class="modal__btn-done">Done</button>
      </div>
    </div>

    <div class="modal__weather">
      <h2 class="modal__title">Weather</h2>

      <img class="weather__img" src="./src/img/wait.png" alt="current weather icon">
      <p class="weather__temp">21°C</p>
      <div class="weather__info">
        <div class="weather__humidity">
          <img class="humidity" src="./src/img/humidity.png" alt="humidity icon">
          <p class="humidity__text">50%</p>
        </div>
        <div class="weather__wind">
          <img class="wind" src="./src/img/wind.png" alt="wind speed icon">
          <p class="wind__text">8 mph</p>
        </div>
      </div>

      <div class="modal__buttons">
        <button class="modal__btn-ok">ok</button>
      </div>
    </div>

    <div class="modal__profile">
      <h2 class="modal__title">Your profile settings</h2>
      <form class="modal__form">
        <label class="modal__profile-label" for="profile-username">Username:</label>
        <input class="modal__profile-input username-input" name="profile-username" id="profile-username"
          placeholder="username" autocomplete="off" maxlength="20">
        <label class="modal__profile-label" for="profile-location">Location:</label>
        <input class="modal__profile-input location-input" name="profile-location" id="profile-location"
          placeholder="city" autocomplete="off" maxlength="20">
      </form>
      <div class="modal__buttons">
        <button class="modal__btn-profile-save">Save</button>
        <button class="modal__btn-cancel">Cancel</button>
      </div>
    </div>

    <div class="modal__backdrop"></div>

  </div>

</body>

</html>
